<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Insight Dashboard</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        secondary: '#7e3af2',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <script>
        tailwind.config = {
            ...tailwind.config,
            plugins: [
                function({ addComponents }) {
                    addComponents({
                        '.btn-primary': {
                            'padding-left': '1rem',
                            'padding-right': '1rem',
                            'padding-top': '0.5rem',
                            'padding-bottom': '0.5rem',
                            'background-color': '#1a56db',
                            'color': 'white',
                            'border-radius': '0.25rem',
                            '&:hover': {
                                'background-color': '#1d4ed8'
                            },
                            'transition-duration': '200ms'
                        },
                        '.btn-secondary': {
                            'padding-left': '1rem',
                            'padding-right': '1rem',
                            'padding-top': '0.5rem',
                            'padding-bottom': '0.5rem',
                            'background-color': '#e5e7eb',
                            'color': '#1f2937',
                            'border-radius': '0.25rem',
                            '&:hover': {
                                'background-color': '#d1d5db'
                            },
                            'transition-duration': '200ms'
                        }
                    })
                }
            ]
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- React Components -->
    <script type="text/babel" src="/js/components/HomePage.js"></script>
    <script type="text/babel" src="/js/components/App.js"></script>
    <script type="text/babel" src="/js/components/Header.js"></script>
    <script type="text/babel" src="/js/components/UserList.js"></script>
    <script type="text/babel" src="/js/components/UserForm.js"></script>
    <script type="text/babel" src="/js/components/UserView.js"></script>
    
    <!-- Main React entry point -->
    <script type="text/babel" src="/js/main.js"></script>
</body>
</html>
