<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Список пользователей</h1>
        
        <a href="/users/new" class="btn btn-primary mb-3">Добавить пользователя</a>
        
        <div class="alert alert-info" th:if="${#lists.isEmpty(users)}">
            Пользователи не найдены
        </div>
        
        <table class="table table-striped" th:unless="${#lists.isEmpty(users)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">username</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td>
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">Просмотр</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
