<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Insight Dashboard</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        secondary: '#7e3af2',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <script>
        tailwind.config = {
            ...tailwind.config,
            plugins: [
                function({ addComponents }) {
                    addComponents({
                        '.btn-primary': {
                            'padding-left': '1rem',
                            'padding-right': '1rem',
                            'padding-top': '0.5rem',
                            'padding-bottom': '0.5rem',
                            'background-color': '#1a56db',
                            'color': 'white',
                            'border-radius': '0.25rem',
                            '&:hover': {
                                'background-color': '#1d4ed8'
                            },
                            'transition-duration': '200ms'
                        },
                        '.btn-secondary': {
                            'padding-left': '1rem',
                            'padding-right': '1rem',
                            'padding-top': '0.5rem',
                            'padding-bottom': '0.5rem',
                            'background-color': '#e5e7eb',
                            'color': '#1f2937',
                            'border-radius': '0.25rem',
                            '&:hover': {
                                'background-color': '#d1d5db'
                            },
                            'transition-duration': '200ms'
                        }
                    })
                }
            ]
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- Компоненты React -->
    <script type="text/babel" src="/js/components/InsightForm.js"></script>
    
    <!-- Корневой компонент приложения -->
    <script type="text/babel">
        // Основной компонент приложения
        function App() {
          return (
            <div className="container mx-auto px-4 py-8">
              <header className="mb-8 text-center">
                <h1 className="text-3xl font-bold text-primary">AI-Insight Dashboard</h1>
                <p className="text-gray-600 mt-2">Получите глубокий анализ любой темы с помощью AI</p>
              </header>
              
              <main>
                <InsightForm />
              </main>
              
              <footer className="mt-12 text-center text-sm text-gray-500">
                <p> 2025 AI-Insight Dashboard. </p>
              </footer>
            </div>
          );
        }

        // Рендерим приложение в корневой элемент
        ReactDOM.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>,
          document.getElementById('root')
        );
    </script>
</body>
</html>
