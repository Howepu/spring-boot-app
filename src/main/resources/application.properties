# Базовые настройки приложения
spring.application.name=spring-boot-app

# Настройки сервера
server.port=8080

# Настройки для статических ресурсов
spring.web.resources.static-locations=classpath:/public/,classpath:/static/
spring.web.resources.cache.period=0

# Настройки логирования
logging.level.root=INFO
logging.level.com.example.springbootapp=DEBUG

# Настройки Ollama API
ollama.api.url=http://localhost:11434
ollama.model=llama2
