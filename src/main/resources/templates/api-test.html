<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Тестирование API Insight</h1>
        
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="topic">Тема для анализа:</label>
            <input type="text" id="topic" class="px-4 py-2 border rounded-md w-full" value="Spring Boot">
            <button id="sendBtn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Отправить запрос
            </button>
        </div>
        
        <div class="p-4 border rounded-md bg-white">
            <h2 class="text-xl font-bold mb-2">Результат:</h2>
            <pre id="result" class="p-4 bg-gray-100 rounded-md overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value;
            const resultEl = document.getElementById('result');
            
            resultEl.textContent = 'Загрузка...';
            
            try {
                const response = await fetch('/api/insights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic })
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultEl.textContent = `Ошибка: ${error.message}`;
                resultEl.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
